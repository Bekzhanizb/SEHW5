<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Request</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/add}" th:object="${request}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-semibold">User Name</label>
                    <input type="text" th:field="*{userName}" class="form-control" placeholder="Enter user's name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Commentary</label>
                    <textarea th:field="*{commentary}" class="form-control" rows="3" placeholder="Add a comment..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="+7..." required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Course</label>
                    <select name="courseId" class="form-select" required>
                        <option value="" disabled selected>Select a course</option>
                        <option th:each="course : ${courses}"
                                th:value="${course.id}"
                                th:text="${course.name + ' - $' + course.price}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
                    <button type="submit" class="btn btn-primary">Create Request</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
