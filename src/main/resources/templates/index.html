<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>All Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            color: #2c3e50;
        }

        .card {
            border-radius: 10px;
            border: none;
        }

        .table thead th {
            background-color: #0d6efd;
            color: white;
            border: none;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .badge.bg-success {
            background-color: #198754 !important;
        }

        .badge.bg-warning {
            background-color: #ffc107 !important;
            color: #212529 !important;
        }

        .card-body {
            padding: 1.5rem 2rem;
        }

        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <h2 class="mb-4 fw-bold">All Requests</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">User</th>
                        <th scope="col">Course</th>
                        <th scope="col">Status</th>
                        <th scope="col">Operators</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.id}"></td>
                        <td th:text="${request.userName}"></td>
                        <td>
                            <span th:text="${request.course.name}"></span>
                            <small class="text-muted d-block" th:text="'$' + ${request.course.price}"></small>
                        </td>
                        <td>
                            <span th:class="${request.handled} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                                  th:text="${request.handled ? 'Processed' : 'Pending'}"></span>
                        </td>
                        <td>
                            <span th:if="${#lists.isEmpty(request.operators)}" class="text-muted">No operators assigned</span>
                            <ul class="list-unstyled mb-0" th:unless="${#lists.isEmpty(request.operators)}">
                                <li th:each="operator : ${request.operators}"
                                    th:text="${operator.name + ' ' + operator.surname + ' (' + operator.department + ')'}"></li>
                            </ul>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(requests)}">
                        <td colspan="5" class="text-center text-muted">No requests found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
